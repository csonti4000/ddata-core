<ng-container *ngIf="_mode === 'multiple'">
  <multiple-select
    mode="multiple"
    [wrapperClass]="wrapperClass"
    [isRequired]="_isRequired"
    [disabledAppearance]="disabledAppearance"
    [disabled]="disabled"
    [addEmptyOption]="addEmptyOption"
    [labelClass]="labelClass"
    [showLabel]="showLabel"
    [labelText]="_label"
    [prepend]="_prepend"
    [append]="_append"
    [model]="_model"
    [field]="_field"
    [items]="items"
    [dialogSettings]="dialogSettings"
    [text]="text"
    [valueField]="valueField"
    [disableShowSelectedItems]="disableShowSelectedItems"
    [selectedElementsBlockClass]="selectedElementsBlockClass"
    [selectedElementsBlockExtraClass]="selectedElementsBlockExtraClass"
    [showIcon]="showIcon"

    (selected)="selectedEmit($event)"
    (selectModel)="selectModelEmit($event)"
  ></multiple-select>
</ng-container>
