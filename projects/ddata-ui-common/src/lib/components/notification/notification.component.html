<div class="position-fixed notification-container">
  <ng-container *ngFor="let notification of _notifications; index as i">
    <div class="notification alert" role="alert" aria-live="assertive" aria-atomic="true"
      [class.alert-primary]="notification.type === 'primary'"
      [class.alert-secondary]="notification.type === 'secondary'"
      [class.alert-success]="notification.type === 'success'"
      [class.alert-danger]="notification.type === 'danger'"
      [class.alert-warning]="notification.type === 'warning'"
      [class.alert-info]="notification.type === 'info'"
      [class.alert-light]="notification.type === 'light'"
      [class.alert-dark]="notification.type === 'dark'"
    >
      <!-- header -->
      <div class="notification-header">
        <!-- title -->
        <strong class="mr-auto">{{ notification.title }}</strong>

        <!-- close button -->
        <button type="button" class="ml-2 mb-1 close" aria-label="Close" (click)="close(i)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- body -->
      <div class="notification-body" [innerHTML]="notification.text"></div>

    </div>
  </ng-container>
</div>
